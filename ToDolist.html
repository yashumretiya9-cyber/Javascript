<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #141E30, #243B55);
        }

        #main{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 30px;
            width: 400px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
        }

        h1{
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .input-group{
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #add_task{
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            outline: none;
            background: #1f1f1f;
            color: white;
            font-size: 14px;
        }

        #add_task::placeholder{
            color: #aaa;
        }

        .add_task{
            padding: 12px 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .add_task:hover{
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255,75,43,0.4);
        }

        .task_list{
            list-style: none;
            margin-top: 10px;
        }

        .task_list li{
            background: #1c1c1c;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            transition: 0.3s;
        }

        .task_list li:hover{
            background: #262626;
            transform: translateX(5px);
        }

        .task_list button{
            background: #ff4b2b;
            border: none;
            padding: 6px 10px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .task_list button:hover{
            background: #ff1e00;
            transform: scale(1.1);
        }

        @media(max-width: 450px){
            .container{
                width: 90%;
            }
        }

    </style>
</head>

<body>

<div id="main">
    <div class="container">
        <h1>Task Manager</h1>

        <div class="input-group">
            <input type="text" id="add_task" placeholder="Add your task...">
            <button class="add_task">Add Task</button>
        </div>

        <ul class="task_list">
            <!-- <li>Task 1 <button>Delete</button></li>
            <li>Task 2 <button>Delete</button></li>
            <li>Task 3 <button>Delete</button></li>
            <li>Task 4  <button>Delete</button></li>
            <li>Task 5 <button>Delete</button></li> -->
        </ul>
    </div>
</div>

<script src="ToDolist.js"></script>

</body>
</html>
