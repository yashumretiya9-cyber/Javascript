<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseMove</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgb(255, 0, 0);
            border: 2px solid rgb(0, 0, 0);
            transition: cubic-bezier(0.075, 0.82, 0.165, 1) 1s;
            border-radius: 50%;
        }

        .box img{
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgb(255, 0, 0);
            border: 2px solid rgb(0, 0, 0);
            transition: cubic-bezier(0.075, 0.82, 0.165, 1) 1s;
            border-radius: 20px;
        }
    </style>
</head>
<body>


<div class="box"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSlwiFNFlVrgpA3t3dYjQa2dhFK00XV4uLGg&s" alt="">
</div>










    <script src="mousemove.js"></script>
</body>
</html>
